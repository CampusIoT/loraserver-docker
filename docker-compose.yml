version: "2"

services:
  loraserver:
    image: loraserver/loraserver:2
    volumes:
      - ./configuration/loraserver:/etc/loraserver

  appserver:
    image: loraserver/lora-app-server:2
    ports:
      - 80:8080
    volumes:
      - ./configuration/lora-app-server:/etc/lora-app-server

  gatewaybridge:
    image: loraserver/lora-gateway-bridge:2
    ports:
      - 1700:1700/udp
    volumes:
      - ./configuration/lora-gateway-bridge:/etc/lora-gateway-bridge

  geoserver:
    image: loraserver/lora-geo-server:2
    volumes:
      - ./configuration/lora-geo-server:/etc/lora-geo-server

  postgresql:
    image: postgres:9.6-alpine
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - ./data/postgresql:/var/lib/postgresql/data

  redis:
    image: redis:4-alpine
    volumes:
      - ./data/redis:/data

  mosquitto:
    image: eclipse-mosquitto
    environment:
      PGID: campusiot
      PUID: campusiot
    volumes:
       - ./configuration/mosquitto/config/:/mosquitto/config/
       - ./configuration/mosquitto/certs/:/etc/mosquitto/certs/
       - ./data/mosquitto:/var/log/mosquitto
    ports:
      - 1883:1883 # Plain MQTT
      - 8883:8883 # MQTT over TLS/SSL
      - 9001:9001 # Plain WebSockets
      - 8081:9883 # WebSockets over TLS/SSL
